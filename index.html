<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timeleft</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="text">
			<p>Time Left Until New Year</p>
		</div>
		<div class="time">
			<div class="days">
				<h1>Days</h1>
				<p id="days1">0</p>
			</div>
			<div class="hours">
				<h1>hours</h1>
				<p id="hours">50</p>
			</div>
			<div class="minuts">
				<h1>Minutes</h1>
				<p id="min">50</p>
			</div>
			<div class="seconds">
				<h1>Seconds</h1>
				<p id="sec">50</p>
			</div>
		</div>
	</div>
	<script>
	var days = document.getElementById('days1');
	var hours = document.getElementById('hours');
	var mins = document.getElementById('min');
	var sec = document.getElementById('sec');



	function get(){
		var today = new Date();
		var new_year = new Date(2023,0,1);

		let diffindays= (new_year-today);
		diffindays = parseInt(diffindays / (1000 * 60 * 60 * 24));

		let diffinhours = (new_year-today);
		diffinhours = parseInt(diffinhours / (1000*60*60) % 24);

		let diffinmins = (new_year - today);
		diffinmins = parseInt(diffinmins /(1000*60) % 60);

		let diffinsec = (new_year-today);
		diffinsec = parseInt(diffinsec / 1000) % 60;

		console.log(diffindays , diffinhours, diffinmins, diffinsec)
		days.innerHTML = diffindays;
		hours.innerHTML=diffinhours;
		mins.innerHTML = diffinmins;
		sec.innerHTML = diffinsec;

}

get();

setInterval(get, 1000);
	</script>
</body>
</html>
